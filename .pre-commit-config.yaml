repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v1.2.3
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/python-poetry/poetry
  rev: 1.7.1
  hooks:
  - id: poetry-check
  - id: poetry-lock
  - id: poetry-export
  - id: poetry-install
